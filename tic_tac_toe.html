<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body><h1>Tic-Tac-Toe</h1>
     <div class="msgContainer hide">
            <p id="msg"></p>
            <button class="newgame">New Game</button>
        </div>
    <main>
        <div class="container">
            <div class="box">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            </div>
        </div>
        <div class="turn">
            <p id="displayturn"> Player 'O' Turn</p>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="playerO">0</p>
                <p>Player 'O'</p>
            </div>
             <div class="score">
                <p id="playerX">0</p>
                <p>Player 'X'</p>
            </div>
        </div>
         <button class="reset">Reset</button>
    </main>
    <script src="tic.js"></script>
</body>
</html>
